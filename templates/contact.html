{% extends 'layout.html' %}
<!-- main content block -->
{% block content %}
<form method="POST" action="{{ url_for('contact')}}">
  <fieldset class="form-group">
    <h1 class="text-center border-bottom mb-4">Contact Me</h1>
    <br>
    <div class="form-group">
      <label for="name">Name</label>              
      <input id="name" name="name" type="text"  value="{{request.form.name}}" class="required form-control">      
    </div>
    <div class="form-group">
      <label for="company">Company</label>              
      <input id="company" name="company" type="text"  value="{{request.form.company}}" class="form-control">      
    </div>
    <div class="form-group">
      <label for="email">Email</label>              
      <input id="email" name="email" type="text"  value="{{request.form.email}}" class="required form-control">      
    </div>    
    <div class="form-group">
      <label for="subjectName">Subject</label>              
      <input id="subject" name="subject" type="text"  value="{{request.form.subject}}" class="required form-control">      
    </div>    
    <div class="form-group">
      <label for="message">Message</label>              
      <textarea name="message" id="message" rows="10" value="{{request.form.message}}" class="required form-control"></textarea>      
    </div>        
  </fieldset>
  <!-- submit button -->
  <div class="form-group">
      <div class="row">
          <button class="btn btn-dark" type="submit" name="action">submit</button>
      </div>
  </div> 
</form>

{% endblock content %}
